    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Borel', cursive;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;

        h2 {
            font-size: 1.5em;
            color: #20B2AA;
        }
    </style>
</head>
<body>
<h1>I have but one life on this rotating ball and I've spent</h1>
<h2 id="timeSpent"></h2>
<h1>doing this stupid shit</h1>

<script>
    function updateTime() {
        // set the start date
        var startDate = new Date("1998-08-17T04:00:00Z");

        // get today's date
        var now = new Date();

        // calculate the difference in milliseconds
        var diff = now - startDate;

        // calculate total seconds difference
        var totalSeconds = Math.floor(diff / 1000);

        // calculate total minutes difference
        var totalMinutes = Math.floor(totalSeconds / 60);

        // calculate total hours difference
        var totalHours = Math.floor(totalMinutes / 60);

        // calculate total days difference
        var totalDays = Math.floor(totalHours / 24);

        // calculate total months difference
        var totalMonths = Math.floor(totalDays / 30.44);

        // calculate total years difference
        var totalYears = Math.floor(totalDays / 365.25);

        // calculate remaining days
        var remainingDays = totalDays % 365.25;

        // calculate remaining months
        var remainingMonths = Math.floor(remainingDays / 30.44);

        // calculate remaining days
        remainingDays = Math.floor(remainingDays % 30.44);

        // calculate remaining hours
        var remainingHours = totalHours % 24;

        // calculate remaining minutes
        var remainingMinutes = totalMinutes % 60;

        // calculate remaining seconds
        var remainingSeconds = totalSeconds % 60;

        // display the result
        document.getElementById("timeSpent").innerHTML = totalYears + " years " + remainingMonths + " months " + remainingDays + " days " + remainingHours + " hours " + remainingMinutes + " minutes " + remainingSeconds + " seconds ";
    }

    // Update time every second
    setInterval(updateTime, 1000);
</script>
